<ion-content [fullscreen]="true">
  <form [formGroup]="infoPlayer" (ngSubmit)="handelSubmit()" enctype="multipart/form-data">

    <section  class="container">
      <div class="personal">
        <p>personal information</p>
        <hr/>
      <input type="text"  formControlName="name"  placeholder="name">
      <input type="number"  formControlName="age" placeholder="age">
      <input type="number" formControlName="weight" placeholder="weight">
      <input type="number" formControlName="height" placeholder="height">
      <input type="text" formControlName="position" placeholder="position">
      <input type="file" placeholder="img" (change)="imageProfiles($event)"  >
      <input type="file" placeholder="img"  (change)="imagePlayers($event)" >
      </div>
      <div class="details">
        <p>Details du jouer</p>
      <hr>
      <input type="number"  formControlName="matches" placeholder="matches">
      <input type="number" formControlName="buts" placeholder="buts">
      <input type="number" formControlName="assists" placeholder="assists">
      </div>
      <div class="club">
        <p>club du jouer</p>
      <hr>
      <input type="text" formControlName="clubName" placeholder="Club Name">
      <input type="file" placeholder="img"  (change)="logos($event)" > 
      </div>
      <div class="btn-div">
        <app-button styles="bleu"  name="Save" type="submit"></app-button>
      </div>
    </section>
  </form>
</ion-content>
